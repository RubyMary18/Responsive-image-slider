<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
    <title>Image slider</title>
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <div class="image-slider-wrapper">
        <ul class="image-list">
          <li><img src="./assets/images/image-01.jpg" alt="Image 1" /></li>
          <li><img src="./assets/images/image-02.jpg" alt="Image 2" /></li>
          <li><img src="./assets/images/image-03.jpg" alt="Image 3" /></li>
          <li><img src="./assets/images/image-04.jpg" alt="Image 4" /></li>
          <li><img src="./assets/images/image-05.jpg" alt="Image 5" /></li>
          <li><img src="./assets/images/image-06.jpg" alt="Image 6" /></li>
          <li><img src="./assets/images/image-07.jpg" alt="Image 7" /></li>
          <li><img src="./assets/images/image-08.jpg" alt="Image 8" /></li>
          <li><img src="./assets/images/image-09.jpg" alt="Image 9" /></li>
          <li><img src="./assets/images/image-10.jpg" alt="Image 10" /></li>
          <li><img src="./assets/images/image-11.jpg" alt="Image 11" /></li>
          <li><img src="./assets/images/image-12.jpg" alt="Image 12" /></li>
          <li><img src="./assets/images/image-13.jpg" alt="Image 13" /></li>
          <li><img src="./assets/images/image-14.jpg" alt="Image 14" /></li>
          <li><img src="./assets/images/image-15.jpg" alt="Image 15" /></li>
          <li><img src="./assets/images/image-16.jpg" alt="Image 16" /></li>
        </ul>
        <ul class="arrow-container">
          <li><span class="prev icon">Prev</span></li>
          <li><span class="next icon">Next</span></li>
        </ul>
      </div>
    </div>
    <!--container end-->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
